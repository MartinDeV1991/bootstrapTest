</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catfacts.html">CatFacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tictactoe.html">Tic-tac-toe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/container.html">Container</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div style="width: 500px">
        <div class="m-3">
            <label for="input1" class="form-label">Name</label>
            <input class="form-control" id="input1" placeholder="naam">
        </div>
        <div class="m-3">
            <label for="email1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email1" placeholder="name@example.com">
        </div>
        <div class="m-3">
            <label for="input2" class="form-label">Woonplaats</label>
            <input class="form-control" id="input2" placeholder="woonplaats">
        </div>
        <div class="m-3">
            <label for="customRange1" class="form-label">Leeftijd</label>
            <input type="range" class="form-range" min="0" max="100" step="1" value="20" id="customRange1">
            <div class="demo">20</div>
        </div>
        <div class="m-3">
            <label for="input4" class="form-label">Bericht</label>
            <textarea class="form-control" id="input4" rows="5" placeholder="Typ hier je bericht"></textarea>
        </div>
    </div>
    <script>
        var slider = document.getElementById("customRange1");
        var output = document.querySelector(".demo");
        output.innerHTML = slider.value;
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
