    <div class="container text-center m-5" style="height:300px">
        <div class="row">
            <div class="col border border-2">
                Tic-tac-toe
            </div>
            <button class="col-1 border border-2 bg-success" onclick="restart()">Restart</button>
        </div>
        <div class="row h-50">
            <button id="1" class="col border border-2 cell" onclick="addMove(1)">Leeg</button>
            <button id="2" class="col border border-2 cell" onclick="addMove(2)">Leeg</button>
            <button id="3" class="col border border-2 cell" onclick="addMove(3)">Leeg</button>
        </div>
        <div class="row h-50">
            <button id="4" class="col border border-2 cell" onclick="addMove(4)">Leeg</button>
            <button id="5" class="col border border-2 cell" onclick="addMove(5)">Leeg</button>
            <button id="6" class="col border border-2 cell" onclick="addMove(6)">Leeg</button>
        </div>
        <div class="row h-50">
            <button id="7" class="col border border-2 cell" onclick="addMove(7)">Leeg</button>
            <button id="8" class="col border border-2 cell" onclick="addMove(8)">Leeg</button>
            <button id="9" class="col border border-2 cell" onclick="addMove(9)">Leeg</button>
        </div>
    </div>

    <script>
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        let player = "X"
        let color = "bg-primary"

        function checkWinner() {
            const cells = document.getElementsByClassName("cell");
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a].innerHTML && cells[a].innerHTML === cells[b].innerHTML && cells[a].innerHTML === cells[c].innerHTML && cells[a].innerHTML != "Leeg") {
                    return cells[a].innerHTML;
                }
            }
            return null;
        }
        function addMove(veld) {
            const cell = document.getElementById(veld);
            if (cell.innerHTML == "Leeg") {
                cell.innerHTML = player;
                cell.classList.add(color);
                const winner = checkWinner();
                if (winner) {
                    setTimeout(() => {
                        alert(`Player ${winner} wins!`)
                    },10); // Short time-out to make sure cell.classList.add(color) is executed before
                } else {
                    player = player == "X" ? "O" : "X"
                    color = color == "bg-primary" ? "bg-danger" : "bg-primary";
                }
            }
        }
        function restart() {
            const cells = document.getElementsByClassName("cell");
            for (const cell of cells) {
                cell.classList.remove("bg-primary", "bg-danger")
                cell.innerHTML = "Leeg"
            }
        }
    </script>
